# Main ymp config
ymp:
  allow-oem: false
  # default use flag settings
  use: all
  # unblock sigint when operation running
  unblock: false
  # ymp fetcher useragent
  useragent: Ymp fetcher
  # default package format
  compress: gzip
  # emerge mode
  no-emerge: false
  # debug mode
  debug: false
  # verbose output
  verbose: false

# Config about build
build:
  # if jobs 0 use all cpu cores
  jobs: 0
  debug: false
  cflags: -O2 -s
  cxxflags: -O2 -s
  ldflags: 
  cc: gcc

# Package section
package:
  # Config about package spesific use flags
  use:
    #example: example_flag

